<body>
    <div class="main">
        <div class="logindiv">
            <div class="loginauthenticator">Register</div>
            <form class="logins" action="register.php" method="POST">
                <div class="cred">
                    <div class="username">
                        <div class="box">Name:</div>
                        <input class="text" type="text" name="name" id="namebox" required></input>
                    </div>
                    <div class="username">
                        <div class="box">Email Id:</div>
                        <input class="text" type="email" name="userid" id="emailbox" required></input>
                    </div>
                    <div class="password">
                        <div class="box">Password:</div>
                        <input class="text" type="password" id="passbox" name="password" required></input>
                    </div>
                    <div class="password">
                        <div class="box">Confirm Password:</div>
                        <input class="text" type="password" id="cnfpassbox" name=" confirm_password" required></input>
                    </div>
                    <div class="username">
                        <div class="box" style="display:flex; align-items:center;">Mobile No.</div>
                        <input class="text" type="number" name="number" required></input>
                    </div>
                    
                    <div class="username">
                        <div class="box">Gender:</div>
                        <div class="genders">
                            <input type="radio" name="gendertype" value="male"> Male<br>
                            <input type="radio" name="gendertype" value="female"> Female<br>
                            <input type="radio" name="gendertype" value="other"> Prefer not to say
                        </div>
                    </div>

                </div>
                <div class="but">
                    <div class="lock"></div>
                    <button type="submit" name="register" class="loginbut" onclick="shift()">REGISTER</button>
                </div>
            </form>

        </div>
    </div>
